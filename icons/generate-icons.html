<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: system-ui;
      padding: 40px;
      background: #1a1a2e;
      color: white;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #333;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #7c3aed;
    }
    .downloads {
      margin-top: 20px;
    }
    a {
      color: #a78bfa;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h1>RUM Trainer Icon Generator</h1>
  <p>Click the button to generate and download PNG icons for the extension.</p>
  
  <div class="icon-preview">
    <div>
      <canvas id="canvas16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div>
      <canvas id="canvas48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div>
      <canvas id="canvas128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>
  
  <button onclick="generateAndDownload()">Generate & Download All Icons</button>
  
  <div class="downloads" id="downloads"></div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const center = size / 2;
      const outerRadius = size * 0.4;
      const innerRadius = size * 0.15;
      const lineWidth = Math.max(1, size * 0.08);
      
      // Clear
      ctx.clearRect(0, 0, size, size);
      
      // Background gradient
      const gradient = ctx.createRadialGradient(center, center, 0, center, center, size);
      gradient.addColorStop(0, '#2d1f5e');
      gradient.addColorStop(1, '#1a1040');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Outer circle
      ctx.beginPath();
      ctx.arc(center, center, outerRadius, 0, Math.PI * 2);
      ctx.strokeStyle = '#8b5cf6';
      ctx.lineWidth = lineWidth;
      ctx.stroke();
      
      // Inner filled circle
      ctx.beginPath();
      ctx.arc(center, center, innerRadius, 0, Math.PI * 2);
      ctx.fillStyle = '#8b5cf6';
      ctx.fill();
      
      // Cross lines
      ctx.beginPath();
      ctx.strokeStyle = '#8b5cf6';
      ctx.lineWidth = lineWidth;
      ctx.lineCap = 'round';
      
      // Top
      ctx.moveTo(center, size * 0.1);
      ctx.lineTo(center, size * 0.25);
      
      // Bottom
      ctx.moveTo(center, size * 0.75);
      ctx.lineTo(center, size * 0.9);
      
      // Left
      ctx.moveTo(size * 0.1, center);
      ctx.lineTo(size * 0.25, center);
      
      // Right
      ctx.moveTo(size * 0.75, center);
      ctx.lineTo(size * 0.9, center);
      
      ctx.stroke();
    }
    
    function generateAndDownload() {
      const sizes = [16, 48, 128];
      const downloads = document.getElementById('downloads');
      downloads.innerHTML = '<p>Right-click and "Save as" each icon:</p>';
      
      sizes.forEach(size => {
        const canvas = document.getElementById(`canvas${size}`);
        drawIcon(canvas, size);
        
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `icon${size}.png`;
        link.textContent = `icon${size}.png`;
        downloads.appendChild(link);
      });
    }
    
    // Draw previews on load
    window.onload = () => {
      [16, 48, 128].forEach(size => {
        drawIcon(document.getElementById(`canvas${size}`), size);
      });
    };
  </script>
</body>
</html>

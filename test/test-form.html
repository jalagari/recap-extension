<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Form - Recap Testing</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0 0 24px;
      font-size: 24px;
      color: #1a1a2e;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .hidden-field {
      display: none;
    }
    .success-message {
      display: none;
      background: #10b981;
      color: white;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üè¶ Credit Card Application</h1>
    
    <form id="application-form">
      <!-- Personal Info -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890">
        </div>
      </div>
      
      <!-- Sensitive Fields (should be masked) -->
      <div class="form-group">
        <label for="ssn">Social Security Number</label>
        <input type="text" id="ssn" name="ssn" placeholder="XXX-XX-XXXX" required>
        <span class="hint">üîí This field should be masked</span>
      </div>
      
      <div class="form-group">
        <label for="cardNumber">Card Number (for verification)</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
        <span class="hint">üîí This field should be masked</span>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" name="cvv" placeholder="***">
          <span class="hint">üîí Password field - auto masked</span>
        </div>
      </div>
      
      <!-- Regular Fields -->
      <div class="form-group">
        <label for="income">Annual Income</label>
        <select id="income" name="income">
          <option value="">Select range</option>
          <option value="below50k">Below $50,000</option>
          <option value="50k-100k">$50,000 - $100,000</option>
          <option value="100k-200k">$100,000 - $200,000</option>
          <option value="above200k">Above $200,000</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="address">Mailing Address</label>
        <textarea id="address" name="address" rows="2" placeholder="123 Main St, City, State ZIP"></textarea>
      </div>
      
      <!-- Hidden Fields (should be auto-ignored) -->
      <input type="hidden" id="trackingId" name="trackingId" value="utm_source=test">
      <input type="hidden" id="sessionToken" name="sessionToken" value="abc123xyz">
      
      <div class="hidden-field">
        <input type="text" id="honeypot" name="honeypot" tabindex="-1" autocomplete="off">
      </div>
      
      <button type="submit" id="submitBtn">Submit Application</button>
    </form>
    
    <div id="success-message" class="success-message">
      ‚úÖ Application submitted successfully!
    </div>
  </div>

  <script>
    document.getElementById('application-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show success message
      document.getElementById('success-message').style.display = 'block';
      this.style.display = 'none';
      
      console.log('Form submitted!');
    });
  </script>
</body>
</html>
